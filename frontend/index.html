<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I-Chat | Real Time Chat Application</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="preload"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"
      defer
    ></script>
  </head>
  <body>
    <div id="chat-container">
      <div class="chat-header">
        <i class="fa-brands fa-whatsapp" style="font-size: 50px"></i>
      </div>
      <div class="chat-messages" id="chat-messages">
        <div class="messages"></div>
      </div>
      <div class="chat-input-container">
        <input
          class="chat-input"
          type="text"
          placeholder="Type a message..."
          id="message-field"
        />
        <div class="buttons">
          <button id="send-button">Send</button>
          <button id="leave-chat-button">Leave Chat</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/client.js" type="module"></script>
</html>
